        <meta charset="utf-8" />
        <title>Landrick - Saas & Software Landing Page Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />

        <!-- Bootstrap -->
        <link href="cssphoto/bootstrap.main.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="cssphoto/desigen.main.css" rel="stylesheet" type="text/css" />

        <link href="cssphoto/default.css" rel="stylesheet" id="color-opt">

    <body>
        
        
       

        <!-- Hero Start -->
        <section class="cover-user bg-white">
           
            <div class="container-fluid px-0" >
                <div class="row no-gutters position-relative" >
                    <div class="col-lg-4 cover-my-30 order-2" >
                        <div class="cover-user-img d-flex align-items-center">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card login_page border-0" style="z-index: 1">
                                        <div class="card-body p-0">
                                            <h4 class="card-title text-center">Signup</h4>
                                            <form  class="login-form mt-4">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group position-relative">                                               
                                                            <label>First name <span class="text-danger">*</span></label>
                                                            <i data-feather="user" class="fea icon-sm icons"></i>
                                                            <input type="text" class="form-control pl-5" placeholder="First Name" name="s" required="">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-6">
                                                        <div class="form-group position-relative">                                                
                                                            <label>Last name <span class="text-danger">*</span></label>
                                                            <i data-feather="user-check" class="fea icon-sm icons"></i>
                                                            <input type="text" class="form-control pl-5" placeholder="Last Name" name="s" required="">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-12">
                                                        <div class="form-group position-relative">
                                                            <label>Your Email <span class="text-danger">*</span></label>
                                                            <i data-feather="mail" class="fea icon-sm icons"></i>
                                                            <input type="email" class="form-control pl-5" placeholder="Email" name="email" required="">
                                                        </div>
                                                    </div><!--end col-->


                                                    <div class="col-md-12">
                                                        <div class="form-group position-relative">
                                                            <label>Mobile Number<span class="text-danger">*</span></label>
                                                            <input type="tel" maxlength="10"  class="form-control pl-5" placeholder="Mobile Number" name="Mobile Number" required="">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-12">
                                                        <div class="form-group position-relative">
                                                            <label>Password <span class="text-danger">*</span></label>
                                                            <i data-feather="key" class="fea icon-sm icons"></i>
                                                            <input type="password" class="form-control pl-5" placeholder="Password" required="">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-12">
                                                        <div class="form-group position-relative">
                                                            <label>Confirm Password <span class="text-danger">*</span></label>
                                                            <i data-feather="key" class="fea icon-sm icons"></i>
                                                            <input type="password" class="form-control pl-5" placeholder="Confirm Password" required="">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                                <label class="custom-control-label" for="customCheck1">I Accept <a href="#" class="text-primary">Terms And Condition</a></label>
                                                            </div>
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-12">
                                                        <button class="btn btn-primary btn-block">Register</button>
                                                    </div><!--end col-->

                                                    <div class="col-lg-12 mt-4 text-center">
                                                        <h6>Or Signup With</h6>
                                                        <ul class="list-unstyled social-icon mb-0 mt-3">
                                                            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="facebook" class="fea icon-sm fea-social"></i></a></li>
                                                            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="github" class="fea icon-sm fea-social"></i></a></li>
                                                            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="twitter" class="fea icon-sm fea-social"></i></a></li>
                                                            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="gitlab" class="fea icon-sm fea-social"></i></a></li>
                                                        </ul><!--end icon-->
                                                    </div><!--end col-->

                                                    <div class="mx-auto">
                                                        <p class="mb-0 mt-3"><small class="text-dark mr-2">Already have an account ?</small> <a href="auth-cover-login.html" class="text-dark font-weight-bold">Sign in</a></p>
                                                    </div>
                                                </div><!--end row-->
                                            </form>  
                                        </div>
                                    </div>
                                </div>
                            </div><!--end row-->
                        </div> <!-- end about detail -->
                    </div> <!-- end col -->    

                    <div class="col-lg-8 offset-lg-4 padding-less img order-1" style="background-image:url('cssphoto/02.jpg')" data-jarallax='{"speed": 0.5}'></div><!-- end col -->    
                </div><!--end row-->
            </div><!--end container fluid-->
        </section><!--end section-->
        <!-- Hero End -->

       

        <!-- javascript -->
        <script src="cssphoto/jquery.main.js"></script>
        <script src="cssphoto/bootstrap.main.css"></script>

        <script src="cssphoto/feather.main.js"></script>
    
        <!-- Main Js -->
        <script src="cssphoto/app.js"></script>

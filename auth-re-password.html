
<!DOCTYPE html>
    <html lang="en">

    

<head>
        <meta charset="utf-8" />
        <title>Landrick - Saas & Software Landing Page Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
        <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
        <meta name="author" content="Shreethemes" />
        <meta name="Version" content="2.1" />
        
        <!-- Bootstrap -->
        <link href="cssphoto/bootstrap.main.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="cssphoto/desigen.main.css" rel="stylesheet" type="text/css" />
        <!-- Main Css -->
        <link href="cssphoto/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="cssphoto/default.css" rel="stylesheet" id="color-opt">

    </head>

    <body>
       
       

        <!-- Hero Start -->
        <section class="bg-home d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">   
                            <img src="cssphoto/recovery.png" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <div class="card login_page shadow rounded border-0">
                            <div class="card-body">
                                <h4 class="card-title text-center">Recover Account</h4>  

                                <form class="login-form mt-4">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <p class="text-muted">Please enter your email address. You will receive a link to create a new password via email.</p>
                                            <div class="form-group position-relative">
                                                <label>Email address <span class="text-danger">*</span></label>
                                                <i data-feather="mail" class="fea icon-sm icons"></i>
                                                <input type="email" class="form-control pl-5" placeholder="Enter Your Email Address" name="email" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <button class="btn btn-primary btn-block">Send</button>
                                        </div>
                                        <div class="mx-auto">
                                            <p class="mb-0 mt-3"><small class="text-dark mr-2">Remember your password ?</small> <a href="auth-cover-login.html" class="text-dark font-weight-bold">Sign in</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </section><!--end section-->
        <!-- Hero End -->

        

     
        <!-- Icons -->
        <script src="cssphoto/feather.main.js"></script>
        
        
        <!-- Main Js -->
        <script src="cssphoto/app.js"></script>
    </body>
</html>
